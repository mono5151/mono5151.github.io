<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>文字列ランダム生成</title>
<style>
html, body{
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	font-size: 0;
}
body{
	*{
		width: 100%;
		height: auto;
		margin: 0;
		padding: 0;
		border: 0 #333 solid;
		outline: 0;
		font: 12pt/30px 'MS Gothic';
		color: #222;
		box-sizing: border-box;
	}
	#container{
		displey: flex;
		flex-direction: row;
		gap: 8px;
		> div{
			padding: 4px 8px;
		}
	}
}
</style>
</head>
<body>

<div id="container">
</div>

<script>
const addElement = (tag, parent, text) => {
	const el = document.createElement(tag);
	if(parent) parent.append(el);
	if(text) el.textContent = text;
	return el;
}

const getRandomChar = () => String.fromCharCode(97 + Math.floor(Math.random() * 26));

window.onload = () => {
	[...Array(5)].forEach(() => addElement('div', container, [...Array(16)].map(getRandomChar).join('')));
}

</script>
</body>
</html>
